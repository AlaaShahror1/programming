    <script>
    
    
    
    function sayi(a,b){
       let  c=a+b
       let d=0
       for(let i=a; i<c;i++){
             if(i==b){
             d++;
        }
       else{
             d--;
        }
       }
       return d ;
       
       
      
      
      
    }
   let sonuc= sayi(2,4);
   console.log(sonuc)
